<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Add Car</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include custom CSS -->
  <style>
    /* Custom CSS for card layout */
    .card {
      width: 18rem;
      margin-bottom: 20px;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<!-- Include navigation bar -->

<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="text-center">Add Vehicle Details</div>
      <form action="/cars/addCar" method="POST" enctype="multipart/form-data">

        <div class="form-group mb-3">
          <label>Car Name</label>
          <input type="text" name="carName" class="form-control py-2">
        </div>
        <div class="form-group mb-3">
          <label>Car Number</label>
          <input type="text" name="carNumber" class="form-control py-2">
        </div>

        <div class="form-group mb-3">
          <label>Car Type</label>
          <input type="text" name="carType" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label>No of Passengers</label>
          <input type="text" name="noOfPassengers" class="form-control py-2">
        </div>
        <div class="form-group mb-3">
          <label>Price Per Day</label>
          <input type="text" name="pricePerDay" class="form-control py-2">
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" name="file" id="inputGroupFile02">

        </div>
        <div class="form-group my-4">
          <button type="submit" name="login_btn" class="btn btn-primary w-100">Add Car</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
